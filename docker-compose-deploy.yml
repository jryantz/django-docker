version: '3.7'

services:
  db:
    image: postgres
    ports:
      - "5432"
    environment: 
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASS=postgres

  app:
    build:
      context: .
    volumes:
      - static_data:/vol/web
    depends_on: 
      - db
    environment: 
      - SECRET_KEY=django-insecure-_3rmr)&*&97dvt+x)q-zmsx5u=t@ne=_*)u%tcb-cs)7rfl4_@
      - ALLOWED_HOSTS=127.0.0.1,localhost
  
  proxy:
    build:
      context: ./nginx
    ports:
      - "8080:8080"
    volumes:
      - static_data:/vol/static
    depends_on:
      - app

volumes:
  static_data: